<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Lockdown Clock for England</title>
    <!-- styles -->
    <link rel="stylesheet" href="styles.css" />
  </head>

  <body>
    <header>
      <div class="header-text">
      <h1 class="title">Countdown to</h1>
      <h1 class="title typing">Leaving Lockdown</h1>
    </div>
    </header>

      <div class="carousel-container">
          <div class="carousel-slide">
              <div class="full-bleed" id="parkbench-img"></div>
              <div class="full-bleed" id="six-or-more-img"></div>
              <div class="full-bleed" id="gym-img"></div>
              <div class="full-bleed" id="indoor-bar-img"></div>
              <div class="full-bleed" id="festival-img"></div>
          </div>
          <div class="controls">
              <img src="./assets/prev-arrow.svg" alt="prev icon" id="prev"/>
              <img src="./assets/next-arrow.svg" alt="next icon" id="next"/>
          </div>
      </div>
    <!-- javascript -->
    <script src="app.js"></script>
  </body>
</html>
