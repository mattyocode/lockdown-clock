<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Lockdown Clock for England</title>
    <!-- styles -->
    <link rel="stylesheet" href="styles.css" />
  </head>

  <body>
    <header>
      <div class="header-text">
      <h1 class="title">Countdown to</h1>
      <h1 class="title typing">Leaving Lockdown</h1>
    </div>
    </header>

      <div class="carousel-container">
          <div class="carousel-slide">
              <div class="full-bleed" id="parkbench-img">
                <section class="section-center">
                  <!-- countdown item -->
                  <div class="countdown-container" id="step-one">
                    <!-- info -->
                    <article class="info">
                      <div class="text-info">
                        <h3>
                          <span class="giveaway">Monday, 21 June 2021, 00:01</span>
                        </h3>
                        <div class="underline"></div>
                        <ul>
                          <li>You can meet someone outside (you can even sit down!)</li>
                          <li>Elderly relatives in care homes can now have one regular visitor</li>
                          <li>Kids and teachers are considered alright 
                          to go back to school.</li>
                        </ul>
                      </div>
                      <div class="deadline-wrapper" id="deadline-one">
                        <div class="deadline">
                          <!-- days -->
                          <div class="deadline-format">
                            <div>
                              <h4 class="days">34</h4>
                              <span>days</span>
                            </div>
                          </div>
                          <!-- end of item -->
                          <!-- hours -->
                          <div class="deadline-format">
                            <div>
                              <h4 class="hours">34</h4>
                              <span>hours</span>
                            </div>
                          </div>
                          <!-- end of item -->
                          <!-- mins -->
                          <div class="deadline-format">
                            <div>
                              <h4 class="mins">34</h4>
                              <span>mins</span>
                            </div>
                          </div>
                          <!-- end of item -->
                          <!-- secs -->
                          <div class="deadline-format">
                            <div>
                              <h4 class="secs">34</h4>
                              <span>secs</span>
                            </div>
                          </div>
                          <!-- end of item -->
                        </div>
                      </div>
                    </article>
                  </div>
                  <!--  end of countdown item -->

                </section>
              </div>
              <div class="full-bleed" id="six-or-more-img"></div>
              <div class="full-bleed" id="gym-img"></div>
              <div class="full-bleed" id="indoor-bar-img"></div>
              <div class="full-bleed" id="festival-img"></div>
          </div>
          <div class="controls">
              <img src="./assets/prev-arrow.svg" alt="prev icon" id="prev"/>
              <img src="./assets/next-arrow.svg" alt="next icon" id="next"/>
          </div>
      </div>
    <!-- javascript -->
    <script src="app.js"></script>
  </body>
</html>
